<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFly</title>
    <link rel="stylesheet" href="assets/css/frontend.min.css">
</head>

<body>
    <header class="header">
    <div class="header__wrapper">
        <div class="header__logo">
            <div class="header__logo--img">
                <img src="./src/img/logo1.svg" alt="MintX Logo">
            </div>
            <div class="header__logo--text">
                Mintxchange
            </div>
        </div>
        <div class="header__content">
            <div class="header__text">
                О нас
            </div>
            <div class="header__text">
                Почему мы
            </div>
            <div class="header__text">
                Как это работает
            </div>
            <div class="header__text">
                Ввод/Вывод средств
            </div>
            <div class="header__theme">
                <div class="header__theme--text">
                    Light
                </div>
                <div class="header__theme--icon">
                    <img src="./assets/img/theme.svg" alt="Light/Dark Theme">
                </div>
            </div>
        </div>
        
        <div class="header__burger">
            <div class="header__burger--text">
                RU
            </div>
            <div class="header__burger--icon">
                <img src="./assets/img/burger_down.svg" alt="arrow">
            </div>
        </div>
        <div class="header__buttons">
            <a href="index.html" class="header__btn">Регистрация</a>
            <a href="index.html" class="header__btn--second">Войти</a>
        </div>
    </div>
    </header>

    <!-- page content -->
    <section class="first">
        <div class="first__wrapper container">
            <div class="first__content">
                <div class="first__title">
                    <div class="first__title--subheading">
                        Обмен, доступный каждому
                    </div>
                    <h1 class="first__title--heading">
                        Новый  подход к обмену валют
                    </h1>
                </div>
                <div class="first__list">

                    <div class="first__list--item">
                        <div class="first__list--img">
                            <img src="./assets/img/checkmark.svg" alt="Checkmark"> 
                        </div>
                        <div class="first__list--text">
                            Меняй по выгодному курсу
                        </div>
                        <div class="first__list--line">
                        </div>
                    </div>
                    
                    <div class="first__list--item">
                        <div class="first__list--img">
                            <img src="./assets/img/checkmark.svg" alt="Checkmark"> 
                        </div>
                        <div class="first__list--text">
                            Пополняй удобным доступным способом
                        </div>
                    </div>
                    <div class="first__list--item">
                        <div class="first__list--img">
                            <img src="./assets/img/checkmark.svg" alt="Checkmark"> 
                        </div>
                        <div class="first__list--text">
                            Выводи на банковский счет
                        </div>
                    </div>
                </div>
                <div class="first__button">
                    <btn class="first__btn">
                        <a class="first__btn--btn">
                            Начать
                        </a>
                    </btn>
                </div>
            </div>
            <div class="first__image">
                <img src="./assets/img/phoneimg.png" alt="Profits display">
            </div>
        </div>
    </section>
    <!-- page content -->

    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="assets/js/frontend.min.js"></script>
</body>

</html>
